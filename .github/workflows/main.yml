name: Build & Deploy Athang App

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Build Athang backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install -B

      # You can add deployment steps here, e.g., deploy to a server or publish artifacts
